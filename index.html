<body>

  <main class="container">

    <header class="header-content">
      <h1>To do</h1>
      <div>
        <button id="btn-create-plus" class="btn-create-plus">
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

          </svg>
        </button>
        <button id="btn-options" class="btn-options">
          <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

              d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z" />
          </svg>
        </button>
      </div>
    </header>

    <section id="tasks-content" class="tasks-content">

      

    </section>



    <header class="footer-content">
      <span class="input-task">+ Añade una tarjeta</span>
      <div>
        <button id="btn-create-plus" class="btn-image">
          <svg class="btn-image" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
          </svg>
        </button>
      </div>
    </header>



    <div id="modal" class="modal none">
        <article>
          <span>Crear tareas</span>
          <input id="input-name-task-0" type="text" placeholder="Escriba el titulo de la tarea">
          <textarea id="input-description-task-0" placeholder="Descripcion de la tarea" name="" rows="5" maxlength="255"></textarea>
          <input id="input-date-task-0" class="datetime-local" type="datetime-local">
          
          <div>
            <button data-save="0" class="btn-save">Guardar</button>
            <button data-cancel="0" class="btn-cancel">Cancel</button>  
          </div>
        </article>
      </div>
      <div id="modal-background" class="modal-background none"></div>

  </main>
