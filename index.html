<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaderno de notas</title>
  <meta name="description" content="Organiza tus tareas, usa Cuaderno de notas"> <!-- muy importante para el SEO -->
  <link rel="canonical" href="https://nestormelendez.github.io/Cuaderno_de_notas">
  <link rel="favicon" href="https://nestormelendez.github.io/Cuaderno_de_notas">
  <!-- las imagenes deben de tener la ruta absoluta del internet -->
  <link rel="apple-touch-icon" href="https://nestormelendez.github.io/Cuaderno_de_notas">
  <!-- las imagenes deben de tener la ruta absoluta del internet -->
  <meta name="theme-color" content="#323940"> <!-- color de barra de explorador en mobil -->
  <meta name="twitter:card" content="summary">
  <meta property="og:title" name="twitter:title" content="Organiza tus tareas, usa Cuaderno de notas">
  <!-- abrevia las meta etiquetas para usar property y name depende de la plataforma de red social-->
  <meta property="og:image" name="twitter:image"
    content="https://nestormelendez.github.io/chat/assets/image_compartir.png">
  <!-- las imagenes deben de tener la ruta absoluta del internet -->
  <meta property="og:url" name="twitter:url" content="https://nestormelendez.github.io/Cuaderno_de_notas">
  <!-- la direccion absoluta va aqui -->
  <meta property="og:type" content="website">
  <meta property="og:description" name="twitter:description" content="Organiza tus tareas, usa Cuaderno de notas">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./CRUD-LOCALSTORAGE.css">
</head>

<body>

  <main class="container">
    <div id="modal-background" class="modal-background none"></div>

    <header class="header-content">
      <h1>To do</h1>
    </header>

    <section id="tasks-content" class="tasks-content"></section>

    <header class="footer-content">
      <span class="input-task">+ Añade una tarjeta</span>
    </header>

    <div id="modal-create" class="modal none">
      <article>
        <span>Crear tareas</span>
        <input id="input-name-task" type="text" placeholder="Escriba el titulo de la tarea" maxlength="20">
        <textarea id="input-description-task" placeholder="description de la tarea" name="" rows="5"
          maxlength="255"></textarea>
        <input id="input-date-task" class="datetime-local" type="datetime-local">

        <div>
          <button class="btn-save">Guardar</button>
          <button class="btn-cancel" data-modal="create">Cancel</button>
        </div>
      </article>
    </div>

    <div id="modal-description" class="modal-description none">
      <article>
        <span id="title-description">Detalles de la tareas</span>
        <input id="input-name-task-edit" type="text" placeholder="Escriba el titulo de la tarea" maxlength="20"
          disabled>
        <textarea id="input-description-task-edit" placeholder="description de la tarea" name="" rows="5"
          maxlength="255" disabled></textarea>
        <input id="input-date-task-edit" class="datetime-local" type="datetime-local" disabled>

        <div>
          <button id="btn-edit-change" class="btn-edit-change">Editar</button>
          <button id="btn-save-change" class="btn-save-change none">Guardar</button>
          <button class="btn-cancel" data-modal="description">Cancel</button>
        </div>
      </article>
    </div>

    <div id="modal-delete" class="modal-delete none">
      <article class="eliminar-content">
        <span id="title-eliminar">¿Esta seguro de eliminar la tarea .....?</span>
        <div>
          <button id="btn-eliminar" class="btn-eliminar --eliminar">Eliminar</button>
          <button class="btn-cancel" data-modal="delete">Cancel</button>
        </div>
      </article>
    </div>

  </main>
 
  <audio id="alarma" src="./assets/Attack-on-Titan- Opening.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="./CRUD-LOCALSTORAGE.js"></script>
</body>

</html>
